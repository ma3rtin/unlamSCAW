<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen UNLaM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header py-4">
    <div class="container">
      <h1 class="text-center mb-0">
        <i class="bi bi-patch-question"></i> Examen UNLaM
      </h1>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Progress -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <small>Progreso</small>
      <small><span id="current-question">0</span>/<span id="total-questions">0</span></small>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar bg-success" role="progressbar"></div>
    </div>

    <!-- Question Container -->
    <div id="quiz-container" class="card card-question"></div>
    
    <!-- Feedback Message -->
    <div id="feedback" class="alert alert-danger alert-dismissible fade show mb-3" style="display: none;">
      <span id="feedback-message"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between">
      <button id="prev-btn" class="btn btn-outline-secondary" disabled>
        <i class="bi bi-arrow-left"></i> Anterior
      </button>
      <button id="next-btn" class="btn btn-primary">
        Siguiente <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Results Section -->
  <div id="results-section" class="container mt-5" style="display: none;">
    <div class="card border-0 shadow">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0"><i class="bi bi-award"></i> Resultados</h3>
      </div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h2 class="display-4 fw-bold text-success mb-2" id="score">0</h2>
          <p class="lead">Puntaje Final</p>
          <div class="d-flex justify-content-center gap-4 mb-3">
            <div>
              <span class="d-block fs-4 fw-bold text-success" id="correct-answers">0</span>
              <small>Correctas</small>
            </div>
            <div>
              <span class="d-block fs-4 fw-bold text-danger" id="incorrect-answers">0</span>
              <small>Incorrectas</small>
            </div>
          </div>
        </div>

        <!-- Restart Button Moved Up -->
        <div class="text-center mb-4">
          <button id="restart-btn" class="btn btn-success btn-lg floating-btn">
            <i class="bi bi-arrow-repeat"></i> Volver a Intentar
          </button>
        </div>

        <h4 class="mb-3"><i class="bi bi-search"></i> Detalle de respuestas</h4>
        <div id="answers-review"></div>
      </div>
    </div>
  </div>
  <script src="script/index.js"></script>
  <script src="data/questions.js"></script>
</body>
</html>
